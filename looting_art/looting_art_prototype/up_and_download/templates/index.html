<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Looting Art</title>
  </head>
  <body>
    <h1>Looting art transformator</h1>

    <form name="form" enctype="multipart/form-data" action="/testCSV/" method="POST">
      {% csrf_token %}
      <div>
        <input type="text" id="column" name="column" placeholder="Column Name"/>
      </div>
      <div>
        <input type="file" id="testCSV" name="testCSV"/>
      </div>
      <br />
      <div>
        <button
          type="submit"
        >
          <strong>Flag it</strong>
        </button>
      </div>
    </form>
  </body>
</html>
